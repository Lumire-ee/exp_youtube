import React, { useState } from "react";

const ContextMenu = () => {
  const [isMenuVisible, setMenuVisible] = useState(false);
  const [menuPosition, setMenuPosition] = useState({ x: 0, y: 0 });

  const handleContextMenu = (e) => {
    e.preventDefault(); // 기본 메뉴 방지
    setMenuPosition({ x: e.clientX, y: e.clientY });
    setMenuVisible(true);
  };

  const handleClick = () => setMenuVisible(false); // 메뉴 숨기기

  return (
    <div
      onClick={handleClick}
      onContextMenu={handleContextMenu}
      className="w-full h-screen bg-gray-100 flex items-center justify-center"
    >
      {isMenuVisible && (
        <ul
          className="absolute bg-white shadow-lg rounded-lg border border-gray-200"
          style={{
            top: `${menuPosition.y}px`,
            left: `${menuPosition.x}px`,
          }}
        >
          {/* 메뉴 항목 */}
          <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">현재 재생목록에 추가</li>
          <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">나중에 볼 동영상에 저장</li>
          <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">재생목록에 저장</li>
          <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">오프라인 저장</li>
          <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">공유</li>
          <hr className="border-t border-gray-200" />
          <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">관심 없음</li>
          <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">채널 추천 안함</li>
          <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer text-red-500">신고</li>
        </ul>
      )}
      <p className="text-gray-700">오른쪽 클릭해서 메뉴를 확인하세요.</p>
    </div>
  );
};

export default ContextMenu;
